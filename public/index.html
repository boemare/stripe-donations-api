<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Our Mission</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core palette */
      --color-cream: #F9F5EB;
      --color-cream-dark: #EDE9DF;
      --color-cream-rgb: 249, 245, 235;

      /* Forest green spectrum */
      --color-forest: #16231B;
      --color-forest-mid: #1E2F24;
      --color-forest-light: #2A3D2E;
      --color-sage: #4A6B50;
      --color-mint: #E8F0E9;

      /* Text colors */
      --color-text: #16231B;
      --color-text-soft: #3D4A3F;
      --color-text-muted: #6B7A6D;
      --color-text-light: #F9F5EB;

      /* Functional */
      --color-border: rgba(22, 35, 27, 0.1);
      --color-border-dark: rgba(22, 35, 27, 0.15);

      /* Typography */
      --font-serif: 'Instrument Serif', Georgia, serif;
      --font-sans: 'DM Sans', system-ui, sans-serif;

      /* Shadows */
      --shadow-sm: 0 2px 8px rgba(22, 35, 27, 0.06);
      --shadow-md: 0 8px 32px rgba(22, 35, 27, 0.08);
      --shadow-lg: 0 16px 48px rgba(22, 35, 27, 0.12);
      --shadow-btn: 0 4px 16px rgba(22, 35, 27, 0.25);
      --shadow-btn-hover: 0 8px 24px rgba(22, 35, 27, 0.35);

      /* Spacing & Radius */
      --radius-sm: 8px;
      --radius-md: 16px;
      --radius-lg: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      background: transparent;
      min-height: 100vh;
      color: var(--color-text);
      line-height: 1.5;
    }

    /* Demo mode background */
    body.demo {
      background: var(--color-cream);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      position: relative;
    }

    /* Subtle pattern overlay */
    body.demo::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(22, 35, 27, 0.03) 1px, transparent 0);
      background-size: 24px 24px;
      pointer-events: none;
    }

    /* Widget */
    .widget {
      width: 100%;
      max-width: 400px;
      background: rgba(var(--color-cream-rgb), 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: 32px 28px;
      box-shadow: var(--shadow-lg);
      position: relative;
    }

    /* Decorative top accent */
    .widget::before {
      content: '';
      position: absolute;
      top: 0;
      left: 32px;
      right: 32px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--color-forest), transparent);
      border-radius: 0 0 2px 2px;
      opacity: 0.6;
    }

    /* Header */
    .widget-header {
      text-align: center;
      margin-bottom: 28px;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.1s forwards;
    }

    .widget-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: var(--font-sans);
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--color-sage);
      margin-bottom: 12px;
    }

    .widget-eyebrow::before,
    .widget-eyebrow::after {
      content: '';
      width: 20px;
      height: 1px;
      background: var(--color-border-dark);
    }

    .widget-title {
      font-family: var(--font-serif);
      font-size: 1.875rem;
      font-weight: 400;
      color: var(--color-text);
      line-height: 1.15;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .widget-title em {
      font-style: italic;
    }

    .widget-subtitle {
      font-size: 0.9375rem;
      color: var(--color-text-muted);
      font-weight: 400;
    }

    /* Stats Section */
    .stats-section {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--color-border);
      opacity: 0;
      animation: fadeUp 0.7s ease 0.2s forwards;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-family: var(--font-serif);
      font-size: 2rem;
      font-weight: 400;
      color: var(--color-forest);
      line-height: 1;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Progress Section */
    .progress-section {
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.3s forwards;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }

    .progress-text {
      font-size: 0.8125rem;
      color: var(--color-text-soft);
    }

    .progress-percent {
      font-family: var(--font-serif);
      font-size: 0.9375rem;
      color: var(--color-forest);
    }

    .progress-track {
      height: 6px;
      background: var(--color-mint);
      border-radius: 100px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--color-forest-light), var(--color-forest));
      border-radius: 100px;
      width: 0;
      transition: width 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--color-forest);
      border: 2px solid var(--color-cream);
      border-radius: 50%;
      box-shadow: 0 0 0 3px rgba(22, 35, 27, 0.15);
    }

    /* Donate Button */
    .donate-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 16px 24px;
      background: var(--color-forest);
      color: var(--color-text-light);
      font-family: var(--font-sans);
      font-size: 0.9375rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      text-decoration: none;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-btn);
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.4s forwards;
    }

    .donate-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .donate-btn:hover {
      background: var(--color-forest-mid);
      transform: translateY(-2px);
      box-shadow: var(--shadow-btn-hover);
    }

    .donate-btn:hover::before {
      opacity: 1;
    }

    .donate-btn:active {
      transform: translateY(0);
    }

    .donate-btn svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .donate-btn:hover svg {
      transform: translateX(3px);
    }

    /* Donors Section */
    .donors-section {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--color-border);
      opacity: 0;
      animation: fadeUp 0.7s ease 0.5s forwards;
    }

    .donors-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .donors-title {
      font-family: var(--font-serif);
      font-size: 1rem;
      font-style: italic;
      color: var(--color-text);
    }

    .donors-count {
      font-size: 0.6875rem;
      color: var(--color-text-muted);
      background: var(--color-mint);
      padding: 4px 10px;
      border-radius: 100px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .donor-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 180px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .donor-list::-webkit-scrollbar {
      width: 3px;
    }

    .donor-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .donor-list::-webkit-scrollbar-thumb {
      background: var(--color-border-dark);
      border-radius: 100px;
    }

    .donor-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .donor-item:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: var(--color-border-dark);
    }

    .donor-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .donor-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--color-forest);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-serif);
      font-size: 0.8125rem;
      font-style: italic;
      color: var(--color-text-light);
    }

    .donor-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text);
    }

    .donor-date {
      font-size: 0.6875rem;
      color: var(--color-text-muted);
    }

    .donor-amount {
      font-family: var(--font-serif);
      font-size: 0.875rem;
      color: var(--color-forest);
    }

    .no-donors {
      text-align: center;
      padding: 20px;
      color: var(--color-text-muted);
      font-size: 0.875rem;
      font-style: italic;
      background: rgba(255, 255, 255, 0.4);
      border: 1px dashed var(--color-border);
      border-radius: var(--radius-sm);
    }

    /* Footer */
    .widget-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid var(--color-border);
      opacity: 0;
      animation: fadeUp 0.7s ease 0.6s forwards;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.6875rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .live-dot {
      width: 5px;
      height: 5px;
      background: var(--color-sage);
      border-radius: 50%;
      animation: pulse 2.5s ease-in-out infinite;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 48px 20px;
    }

    .loading-spinner {
      width: 36px;
      height: 36px;
      border: 2px solid var(--color-mint);
      border-top-color: var(--color-forest);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 14px;
    }

    .loading-text {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      font-style: italic;
    }

    /* Error */
    .error {
      text-align: center;
      padding: 28px;
      background: rgba(22, 35, 27, 0.04);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border);
    }

    .error-text {
      color: var(--color-text-soft);
      font-size: 0.875rem;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Responsive */
    @media (max-width: 440px) {
      body.demo {
        padding: 16px;
      }

      .widget {
        padding: 28px 24px;
        border-radius: var(--radius-md);
      }

      .widget-title {
        font-size: 1.625rem;
      }

      .stats-section {
        gap: 24px;
      }

      .stat-value {
        font-size: 1.625rem;
      }
    }
  </style>
</head>
<body class="demo">
  <div class="widget">
    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading campaign...</p>
      </div>
    </div>
  </div>

  <script>
    const PAYMENT_LINK = 'https://buy.stripe.com/bJe28sdrnfy66pnear67S02';

    async function fetchDonations() {
      const content = document.getElementById('content');

      try {
        const res = await fetch('/api/donations');
        if (!res.ok) throw new Error('Unable to load');
        const data = await res.json();

        const donorItems = data.donors && data.donors.length > 0
          ? data.donors.slice(0, 5).map(donor => `
              <li class="donor-item">
                <div class="donor-info">
                  <div class="donor-avatar">${donor.name.charAt(0).toUpperCase()}</div>
                  <div>
                    <div class="donor-name">${donor.name}</div>
                    <div class="donor-date">${new Date(donor.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                  </div>
                </div>
                <span class="donor-amount">$${donor.amount.toLocaleString()}</span>
              </li>
            `).join('')
          : '';

        content.innerHTML = `
          <header class="widget-header">
            <p class="widget-eyebrow">Campaign Active</p>
            <h2 class="widget-title">Support <em>Our</em> Mission</h2>
            <p class="widget-subtitle">Every contribution makes a difference</p>
          </header>

          <div class="stats-section">
            <div class="stat-item">
              <div class="stat-value">$${data.totalAmount.toLocaleString()}</div>
              <div class="stat-label">Raised</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${data.donorCount}</div>
              <div class="stat-label">Donors</div>
            </div>
          </div>

          <div class="progress-section">
            <div class="progress-header">
              <span class="progress-text">$${data.goalAmount.toLocaleString()} goal</span>
              <span class="progress-percent">${data.amountPercent}%</span>
            </div>
            <div class="progress-track">
              <div class="progress-fill" id="progressBar"></div>
            </div>
          </div>

          <a href="${PAYMENT_LINK}" target="_blank" rel="noopener" class="donate-btn">
            Contribute Now
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </a>

          ${data.donors && data.donors.length > 0 ? `
            <div class="donors-section">
              <div class="donors-header">
                <span class="donors-title">Recent Supporters</span>
                <span class="donors-count">${data.donorCount} total</span>
              </div>
              <ul class="donor-list">${donorItems}</ul>
            </div>
          ` : `
            <div class="donors-section">
              <div class="no-donors">Be the first to support this campaign</div>
            </div>
          `}

          <footer class="widget-footer">
            <div class="live-indicator">
              <span class="live-dot"></span>
              <span>Live</span>
            </div>
          </footer>
        `;

        // Animate progress bar
        requestAnimationFrame(() => {
          setTimeout(() => {
            const bar = document.getElementById('progressBar');
            if (bar) bar.style.width = Math.min(data.amountPercent, 100) + '%';
          }, 300);
        });

      } catch (err) {
        content.innerHTML = `
          <div class="error">
            <p class="error-text">${err.message}</p>
          </div>
        `;
      }
    }

    fetchDonations();
    setInterval(fetchDonations, 60000);
  </script>
</body>
</html>
