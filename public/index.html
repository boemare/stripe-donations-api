<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Progress</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 8px;
      font-size: 28px;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .progress-section {
      margin-bottom: 28px;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 500;
    }
    .progress-label {
      color: #374151;
    }
    .progress-value {
      color: #6b7280;
    }
    .progress-bar {
      background: #e5e7eb;
      border-radius: 12px;
      height: 28px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      border-radius: 12px;
      transition: width 1s ease-out;
      position: relative;
    }
    .progress-fill.amount {
      background: linear-gradient(90deg, #22c55e, #16a34a);
    }
    .progress-fill.donors {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
    }
    .progress-percent {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 12px;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .loading {
      text-align: center;
      color: #6b7280;
      padding: 40px;
    }
    .error {
      text-align: center;
      color: #ef4444;
      padding: 20px;
      background: #fef2f2;
      border-radius: 12px;
    }
    .updated {
      text-align: center;
      color: #9ca3af;
      font-size: 12px;
      margin-top: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .donors-section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }
    .donors-title {
      font-size: 16px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 16px;
    }
    .donor-list {
      list-style: none;
      max-height: 240px;
      overflow-y: auto;
    }
    .donor-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
    }
    .donor-item:last-child {
      border-bottom: none;
    }
    .donor-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .donor-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    .donor-name {
      font-weight: 500;
      color: #1f2937;
      font-size: 14px;
    }
    .donor-date {
      font-size: 12px;
      color: #9ca3af;
    }
    .donor-amount {
      font-weight: 600;
      color: #22c55e;
      font-size: 14px;
    }
    .no-donors {
      text-align: center;
      color: #9ca3af;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donation Progress</h1>
    <p class="subtitle">Help us reach our goal!</p>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        Loading donation data...
      </div>
    </div>
  </div>

  <script>
    async function fetchDonations() {
      const content = document.getElementById('content');

      try {
        const res = await fetch('/api/donations');
        if (!res.ok) throw new Error('API error: ' + res.status);
        const data = await res.json();

        content.innerHTML = `
          <div class="progress-section">
            <div class="progress-header">
              <span class="progress-label">Amount Raised</span>
              <span class="progress-value">$${data.totalAmount.toLocaleString()} of $${data.goalAmount.toLocaleString()}</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill amount" style="width: ${data.amountPercent}%">
                ${data.amountPercent >= 15 ? `<span class="progress-percent">${data.amountPercent}%</span>` : ''}
              </div>
            </div>
          </div>

          <div class="progress-section">
            <div class="progress-header">
              <span class="progress-label">Donors</span>
              <span class="progress-value">${data.donorCount} of ${data.goalDonors}</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill donors" style="width: ${data.donorPercent}%">
                ${data.donorPercent >= 15 ? `<span class="progress-percent">${data.donorPercent}%</span>` : ''}
              </div>
            </div>
          </div>

          <div class="donors-section">
            <h3 class="donors-title">Recent Donors</h3>
            ${data.donors && data.donors.length > 0 ? `
              <ul class="donor-list">
                ${data.donors.map(donor => `
                  <li class="donor-item">
                    <div class="donor-info">
                      <div class="donor-avatar">${donor.name.charAt(0).toUpperCase()}</div>
                      <div>
                        <div class="donor-name">${donor.name}</div>
                        <div class="donor-date">${new Date(donor.date).toLocaleDateString()}</div>
                      </div>
                    </div>
                    <span class="donor-amount">$${donor.amount.toLocaleString()}</span>
                  </li>
                `).join('')}
              </ul>
            ` : `
              <p class="no-donors">No donations yet. Be the first!</p>
            `}
          </div>

          <p class="updated">Last updated: ${new Date(data.lastUpdated).toLocaleString()}</p>
        `;
      } catch (err) {
        content.innerHTML = `
          <div class="error">
            <p><strong>Error loading data</strong></p>
            <p style="margin-top: 8px; font-size: 14px;">${err.message}</p>
          </div>
        `;
      }
    }

    fetchDonations();
    // Refresh every 60 seconds
    setInterval(fetchDonations, 60000);
  </script>
</body>
</html>
