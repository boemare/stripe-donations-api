<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Our Mission</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0f0f0f;
      --bg-card: #1a1a1a;
      --bg-elevated: #242424;
      --text-primary: #fafafa;
      --text-secondary: #a3a3a3;
      --text-muted: #6b6b6b;
      --accent-gold: #d4a853;
      --accent-gold-light: #e8c778;
      --accent-gold-glow: rgba(212, 168, 83, 0.4);
      --accent-emerald: #34d399;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --font-display: 'Playfair Display', Georgia, serif;
      --font-body: 'DM Sans', system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-deep);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    /* Grain texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    /* Ambient glow */
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at 30% 20%, rgba(212, 168, 83, 0.08) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 80%, rgba(52, 211, 153, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 540px;
      position: relative;
    }

    /* Decorative line */
    .container::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 32px;
      background: linear-gradient(to bottom, transparent, var(--accent-gold));
      opacity: 0;
      animation: fadeSlideDown 0.8s ease 0.2s forwards;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 24px;
      padding: 48px 40px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideUp 0.6s ease forwards;
    }

    /* Card inner glow */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .eyebrow {
      font-family: var(--font-body);
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent-gold);
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.3s forwards;
    }

    h1 {
      font-family: var(--font-display);
      font-size: 2.25rem;
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.2;
      letter-spacing: -0.02em;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.4s forwards;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 8px;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.5s forwards;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 36px;
    }

    .stat-card {
      background: var(--bg-elevated);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      border: 1px solid var(--border-subtle);
      opacity: 0;
      transform: translateY(10px);
    }

    .stat-card:nth-child(1) { animation: fadeSlideUp 0.5s ease 0.5s forwards; }
    .stat-card:nth-child(2) { animation: fadeSlideUp 0.5s ease 0.6s forwards; }

    .stat-value {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1;
      margin-bottom: 4px;
    }

    .stat-card:first-child .stat-value {
      color: var(--accent-gold-light);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .stat-goal {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border-subtle);
    }

    /* Progress Section */
    .progress-section {
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.7s forwards;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }

    .progress-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .progress-value {
      font-family: var(--font-display);
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .progress-track {
      height: 8px;
      background: var(--bg-elevated);
      border-radius: 100px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      border-radius: 100px;
      position: relative;
      width: 0;
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-fill.amount {
      background: linear-gradient(90deg, #b8860b, var(--accent-gold), var(--accent-gold-light));
    }

    .progress-fill.amount::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent 60%, rgba(255,255,255,0.3));
      border-radius: 100px;
    }

    /* Glow effect on progress */
    .progress-fill.amount::before {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background: var(--accent-gold);
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.6;
      animation: pulse 2s ease-in-out infinite;
    }

    /* Donors Section */
    .donors-section {
      border-top: 1px solid var(--border-subtle);
      padding-top: 28px;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.8s forwards;
    }

    .donors-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .donors-title {
      font-family: var(--font-display);
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .donors-count {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-elevated);
      padding: 4px 10px;
      border-radius: 100px;
    }

    .donor-list {
      list-style: none;
      max-height: 280px;
      overflow-y: auto;
      margin: 0 -8px;
      padding: 0 8px;
    }

    .donor-list::-webkit-scrollbar {
      width: 4px;
    }

    .donor-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .donor-list::-webkit-scrollbar-thumb {
      background: var(--bg-elevated);
      border-radius: 100px;
    }

    .donor-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      margin-bottom: 8px;
      background: var(--bg-elevated);
      border-radius: 12px;
      border: 1px solid transparent;
      transition: all 0.2s ease;
      opacity: 0;
      transform: translateX(-10px);
    }

    .donor-item:hover {
      border-color: var(--border-subtle);
      transform: translateX(0) scale(1.01);
    }

    .donor-info {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .donor-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-gold);
      border: 1px solid var(--border-subtle);
    }

    .donor-name {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.9375rem;
      margin-bottom: 2px;
    }

    .donor-date {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .donor-amount {
      font-family: var(--font-display);
      font-weight: 600;
      color: var(--accent-emerald);
      font-size: 0.9375rem;
    }

    .no-donors {
      text-align: center;
      color: var(--text-muted);
      padding: 32px 20px;
      font-size: 0.9375rem;
      background: var(--bg-elevated);
      border-radius: 12px;
      border: 1px dashed var(--border-subtle);
    }

    .no-donors-icon {
      font-size: 2rem;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border-subtle);
      opacity: 0;
      animation: fadeIn 0.5s ease 0.9s forwards;
    }

    .updated {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: var(--accent-emerald);
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--accent-emerald);
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .loading-ring {
      width: 48px;
      height: 48px;
      border: 2px solid var(--bg-elevated);
      border-top-color: var(--accent-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loading-text {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Error State */
    .error {
      text-align: center;
      padding: 40px 20px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
    }

    .error-title {
      color: #f87171;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .error-message {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideDown {
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translateY(-50%) scale(1); }
      50% { opacity: 0.8; transform: translateY(-50%) scale(1.2); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes donorSlideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
      }

      h1 {
        font-size: 1.75rem;
      }

      .stats-grid {
        gap: 12px;
      }

      .stat-card {
        padding: 20px 16px;
      }

      .stat-value {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="content">
        <div class="loading">
          <div class="loading-ring"></div>
          <p class="loading-text">Loading donation data...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function fetchDonations() {
      const content = document.getElementById('content');

      try {
        const res = await fetch('/api/donations');
        if (!res.ok) throw new Error('API error: ' + res.status);
        const data = await res.json();

        const donorItems = data.donors && data.donors.length > 0
          ? data.donors.map((donor, i) => `
              <li class="donor-item" style="animation: donorSlideIn 0.4s ease ${0.9 + (i * 0.08)}s forwards;">
                <div class="donor-info">
                  <div class="donor-avatar">${donor.name.charAt(0).toUpperCase()}</div>
                  <div>
                    <div class="donor-name">${donor.name}</div>
                    <div class="donor-date">${new Date(donor.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                  </div>
                </div>
                <span class="donor-amount">$${donor.amount.toLocaleString()}</span>
              </li>
            `).join('')
          : '';

        content.innerHTML = `
          <header class="header">
            <p class="eyebrow">Campaign Progress</p>
            <h1>Support Our Mission</h1>
            <p class="subtitle">Every contribution makes a difference</p>
          </header>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value">$${data.totalAmount.toLocaleString()}</div>
              <div class="stat-label">Raised</div>
              <div class="stat-goal">of $${data.goalAmount.toLocaleString()} goal</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${data.donorCount}</div>
              <div class="stat-label">Donors</div>
              <div class="stat-goal">of ${data.goalDonors} supporters</div>
            </div>
          </div>

          <div class="progress-section">
            <div class="progress-header">
              <span class="progress-label">Funding Progress</span>
              <span class="progress-value">${data.amountPercent}% complete</span>
            </div>
            <div class="progress-track">
              <div class="progress-fill amount" id="progressBar"></div>
            </div>
          </div>

          <div class="donors-section">
            <div class="donors-header">
              <h3 class="donors-title">Recent Supporters</h3>
              ${data.donors && data.donors.length > 0 ? `<span class="donors-count">${data.donors.length} total</span>` : ''}
            </div>
            ${data.donors && data.donors.length > 0 ? `
              <ul class="donor-list">${donorItems}</ul>
            ` : `
              <div class="no-donors">
                <div class="no-donors-icon">&#10084;</div>
                <p>Be the first to support this campaign</p>
              </div>
            `}
          </div>

          <footer class="footer">
            <span class="updated">Updated ${new Date(data.lastUpdated).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })}</span>
            <span class="live-indicator">
              <span class="live-dot"></span>
              Live
            </span>
          </footer>
        `;

        // Animate progress bar after render
        requestAnimationFrame(() => {
          setTimeout(() => {
            const bar = document.getElementById('progressBar');
            if (bar) bar.style.width = data.amountPercent + '%';
          }, 100);
        });

      } catch (err) {
        content.innerHTML = `
          <div class="error">
            <p class="error-title">Unable to load data</p>
            <p class="error-message">${err.message}</p>
          </div>
        `;
      }
    }

    fetchDonations();
    setInterval(fetchDonations, 60000);
  </script>
</body>
</html>
