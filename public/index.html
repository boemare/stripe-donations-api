<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Our Mission</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-glass: rgba(255, 255, 255, 0.85);
      --bg-glass-hover: rgba(255, 255, 255, 0.95);
      --bg-subtle: rgba(0, 0, 0, 0.03);
      --bg-elevated: rgba(255, 255, 255, 0.6);
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --text-muted: #888888;
      --accent-green: #22c55e;
      --accent-green-dark: #16a34a;
      --border-light: rgba(0, 0, 0, 0.08);
      --border-lighter: rgba(0, 0, 0, 0.04);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.08);
      --font-main: 'DM Sans', system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: var(--font-main);
      background: transparent;
      min-height: 100vh;
    }

    /* Demo background - remove when embedding */
    body.demo {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .widget {
      width: 100%;
      max-width: 400px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 28px;
      box-shadow: var(--shadow-md);
    }

    .widget-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .widget-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .widget-subtitle {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    /* Amount Display */
    .amount-display {
      text-align: center;
      margin-bottom: 20px;
    }

    .amount-raised {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
    }

    .amount-goal {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Progress Bar */
    .progress-container {
      margin-bottom: 24px;
    }

    .progress-track {
      height: 10px;
      background: var(--bg-subtle);
      border-radius: 100px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-green-dark));
      border-radius: 100px;
      width: 0;
      transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent 50%, rgba(255,255,255,0.3));
      border-radius: 100px;
    }

    .progress-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .progress-percent {
      font-weight: 600;
      color: var(--accent-green-dark);
    }

    /* Donate Button */
    .donate-btn {
      display: block;
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-green-dark));
      color: white;
      font-family: var(--font-main);
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(34, 197, 94, 0.35);
    }

    .donate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.45);
    }

    .donate-btn:active {
      transform: translateY(0);
    }

    /* Donors Section */
    .donors-section {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border-lighter);
    }

    .donors-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .donors-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .donors-count {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-subtle);
      padding: 3px 8px;
      border-radius: 100px;
    }

    .donor-list {
      list-style: none;
      max-height: 180px;
      overflow-y: auto;
    }

    .donor-list::-webkit-scrollbar {
      width: 4px;
    }

    .donor-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .donor-list::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 100px;
    }

    .donor-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      margin-bottom: 6px;
      background: var(--bg-elevated);
      border-radius: 10px;
      transition: background 0.2s ease;
    }

    .donor-item:hover {
      background: rgba(255, 255, 255, 0.8);
    }

    .donor-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .donor-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e8e8e8, #f5f5f5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .donor-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .donor-date {
      font-size: 0.6875rem;
      color: var(--text-muted);
    }

    .donor-amount {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--accent-green-dark);
    }

    .no-donors {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 0.875rem;
      background: var(--bg-subtle);
      border-radius: 10px;
    }

    /* Footer */
    .widget-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--border-lighter);
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--accent-green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .live-text {
      font-size: 0.6875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border-light);
      border-top-color: var(--accent-green);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }

    .loading-text {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    /* Error */
    .error {
      text-align: center;
      padding: 24px;
      background: rgba(239, 68, 68, 0.08);
      border-radius: 12px;
    }

    .error-text {
      color: #dc2626;
      font-size: 0.875rem;
    }

    /* Animations */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }

    /* Responsive */
    @media (max-width: 440px) {
      .widget {
        padding: 24px 20px;
        border-radius: 16px;
      }

      .amount-raised {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body class="demo">
  <div class="widget">
    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    const PAYMENT_LINK = 'https://buy.stripe.com/bJe28sdrnfy66pnear67S02';

    async function fetchDonations() {
      const content = document.getElementById('content');

      try {
        const res = await fetch('/api/donations');
        if (!res.ok) throw new Error('Unable to load');
        const data = await res.json();

        const donorItems = data.donors && data.donors.length > 0
          ? data.donors.slice(0, 5).map(donor => `
              <li class="donor-item">
                <div class="donor-info">
                  <div class="donor-avatar">${donor.name.charAt(0).toUpperCase()}</div>
                  <div>
                    <div class="donor-name">${donor.name}</div>
                    <div class="donor-date">${new Date(donor.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                  </div>
                </div>
                <span class="donor-amount">$${donor.amount.toLocaleString()}</span>
              </li>
            `).join('')
          : '';

        content.innerHTML = `
          <div class="fade-in">
            <header class="widget-header">
              <h2 class="widget-title">Support Our Mission</h2>
              <p class="widget-subtitle">Help us reach our goal</p>
            </header>

            <div class="amount-display">
              <div class="amount-raised">$${data.totalAmount.toLocaleString()}</div>
              <div class="amount-goal">raised of $${data.goalAmount.toLocaleString()} goal</div>
            </div>

            <div class="progress-container">
              <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
              </div>
              <div class="progress-stats">
                <span>${data.donorCount} donor${data.donorCount !== 1 ? 's' : ''}</span>
                <span class="progress-percent">${data.amountPercent}%</span>
              </div>
            </div>

            <a href="${PAYMENT_LINK}" target="_blank" rel="noopener" class="donate-btn">
              Donate Now
            </a>

            ${data.donors && data.donors.length > 0 ? `
              <div class="donors-section">
                <div class="donors-header">
                  <span class="donors-title">Recent Supporters</span>
                  <span class="donors-count">${data.donorCount} total</span>
                </div>
                <ul class="donor-list">${donorItems}</ul>
              </div>
            ` : ''}

            <footer class="widget-footer">
              <span class="live-dot"></span>
              <span class="live-text">Live updates</span>
            </footer>
          </div>
        `;

        requestAnimationFrame(() => {
          setTimeout(() => {
            const bar = document.getElementById('progressBar');
            if (bar) bar.style.width = data.amountPercent + '%';
          }, 100);
        });

      } catch (err) {
        content.innerHTML = `
          <div class="error">
            <p class="error-text">${err.message}</p>
          </div>
        `;
      }
    }

    fetchDonations();
    setInterval(fetchDonations, 60000);
  </script>
</body>
</html>
